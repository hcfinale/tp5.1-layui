<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {include file="Public:header" /}
    <link rel="stylesheet" href="__STATIC__/admin/assets/css/view.css"/>
    <link rel="icon" href="__STATIC__/admin/favicon.ico">
    <title>管理后台</title>
</head>
<body class="layui-view-body">
  <div class="layui-content">
      <div class="layui-row">
          <div class="layui-card">
              <div class="layui-card-body">
                  <div class="form-box">
                      <div class="layui-form layui-form-item">
                          <div class="layui-inline">
                              <div class="layui-form-mid">用户名:</div>
                              <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" class="layui-input">
                              </div>
                              <div class="layui-form-mid">邮箱:</div>
                              <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" class="layui-input">
                              </div>
                              <div class="layui-form-mid">性别:</div>
                              <div class="layui-input-inline" style="width: 100px;">
                                  <select name="sex">
                                      <option value="1">男</option>
                                      <option value="2">女</option>
                                  </select>     
                              </div>
                              <button class="layui-btn layui-btn-blue">查询</button>
                              <button class="layui-btn layui-btn-primary">重置</button>
                          </div>
                      </div>
                      <button class="layui-btn layui-btn-blue" onclick="hc_move('添加管理员','{:url("users/add")}')"><i class="layui-icon">&#xe654;</i>新增</button>
                      <table id="demo"></table>
                  </div>
              </div>
          </div>
      </div>
  </div>
{include file="Public:footer" /}
<script>
  var element = layui.element;
  var table = layui.table;
  var form = layui.form;

  //展示已知数据
  table.render({
    elem: '#demo',
    cols: [
      [ //标题栏
      {
        field: 'uid',
        title: 'ID',
        width: 80,
        sort: true
      }, {
        field: 'name',
        title: '用户名',
        width: 120
      }, {
        field: 'email',
        title: '邮箱',
        minWidth: 150
      }, {
        field: 'mobile',
        title: '签名',
        minWidth: 160
      }, {
        field: 'gender',
        title: '性别',
        width: 80
      }, {
        field: 'status',
        title: '城市',
        width: 100
      }, {
        field: 'loginnum',
        title: '积分',
        width: 80,
        sort: true
      }]
    ],
    data: {$result | raw},
    skin: 'line' //表格风格
    ,
    even: true,
    page: true //是否显示分页
    ,
    limits: [5, 7, 10],
    limit: 7 //每页默认显示的数量
  });
</script>
</body>
</html>
